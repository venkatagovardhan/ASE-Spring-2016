<!DOCTYPE html>
<html>
<head>
    <meta name="google-signin-client_id" content="670127025047-8e80afclfk2a3ab3rqeaj2h7eerbf6nq.apps.googleusercontent.com">
</head>
<body>
<div id="my-signin2"></div>
<script>
    function onSuccess(googleUser) {
        console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
        window.location = 'http://localhost:63343/DirectionalMaps/directions.html';
    }
    function onFailure(error) {
        console.log(error);
    }
    function renderButton() {
        gapi.signin2.render('my-signin2', {
            'scope': 'profile email',
            'width': 240,
            'height': 50,
            'longtitle': true,

            'onsuccess': onSuccess,
            'onfailure': onFailure
        });
    }
</script>

<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
</html>
