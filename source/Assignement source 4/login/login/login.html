<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div class="col-md-6 col-md-offset-3">
        <h2>&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160Login</h2>
        <form name="form" ng-submit="vm.login()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
               <p> <label for="username">Username</label></p>
                <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />

            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
               <p> <label for="password">Password</label></p>
                <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
            </div>
            <div class="form-actions">
               <p> <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
                <a href="register.html" class="btn btn-link">Register</a></p>

            </div>
        </form>
    </div>
</head>
<body>

</body>
</html>
